<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <h1>Simple Expense Tracker</h1>
    <div>
      <input class=btn type="date"></input>
      <input class=btn type="text" placeholder="Enter your expense description"></input>
      <input class=btn type="text" placeholder="Where did you spend?"></input>
      <input class=btn type="number"></input>
      <input class=btn type="button" value="Submit"></input>
    </div>
    <br>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th id=description>Description</th>
          <th id=location>Location</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/02/2021</td>
          <td>Baseball Cards</td>
          <td>Gas Station</td>
          <td>$5</td>
        </tr>
        <tr>
          <td>01/01/2021</td>
          <td>Bullet journal</td>
          <td>Walgreens</td>
          <td>$12</td>
        </tr>
      </tbody>

    </table>
    <script src="app.js"></script>
  </body>
</html>
