<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="app-container">
      <h1>Simple Expense Tracker</h1>
      <div id="input-container">
        <input class="btn date" id="expense-date" type="date" />
        <input
          class="btn description"
          id="expense-description"
          type="text"
          placeholder="What is your expense?"
        />
        <input
          class="btn"
          id="expense-location"
          type="text"
          placeholder="From where?"
        />
        <input
          class="btn amount"
          id="expense-amount"
          type="number"
          placeholder="$ Amount"
        />
        <input class="btn" id="submit-expense" type="button" value="Submit" />
      </div>
      <br />
      <div id="expense-table">
        <table>
          <thead>
            <tr>
              <th class="date">Date</th>
              <th class="description">Description</th>
              <th class="location">Location</th>
              <th class="amount">Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tracker-body">
            <tr>
              <td>2021-01-01</td>
              <td>Bullet Journal (Sample - delete me!)</td>
              <td>Amazon</td>
              <td class="money">$12</td>
              <td><img id="trash" src="images/new_trash.svg" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
